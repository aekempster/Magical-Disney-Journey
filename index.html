<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.13.0/d3.min.js"></script>
    <style>
        .jumbotron {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Magical Disney Journey</h1>
        </div>
      </div>


  <!-- CREATE DATE SELECTION DROPDOWN -->
        <div class="row">
        <div class="col-md-4">
            <h4>Select the date of your park visit</h4>
            <div class="input-group">
                <input type="date" class="form-control" placeholder="Select a Date to Search" id="dateInput">
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button" id="dateButton">Search</button>
                </span>
            </div>
          </div>
        </div>

  <!-- CREATE EVENT SELECTION DROPDOWN -->
      <div class="col-md-4">
    <select name="Events" id="eventSelect" class="form-control">
    </select>
</div>
</div>
</div>

<!-- CREATE PARK SELECTION DROPDOWN -->
<div class="col-md-4">
    <h4>Search by Park</h4>
    <select name="Parks" id="parkSelect" class="form-control">
    </select>
</div>
<br>

<!--  CREATE CLEAR ALL BUTTON -->
<div class="col-md-4 align-bottom" id="clear-div">
    <button class="btn btn-primary btn-md" id="clearSelections">Clear Selections</button>
</div>


<!-- CREATE TABLE TO APPEND DATA TO -->
        <div class="row">
            <div class="col-md-12">
                <table class="table table-striped">
                    <thead>
                        <tr><th>Date</th><th>Park</th><th>Hours</th><th>Event</th></tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="data.js"></script>
    <script src="script.js"></script>
</body>


</html>
